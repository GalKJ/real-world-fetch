<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real world fetch</title>
  </head>
  <body>
    <script>
      // fetch('https://echo.oliverjam.workers.dev/status/404')
      //   .then(console.log)
      //   .catch(console.error);

      fetch('https://echo.oliverjam.workers.dev/status/404')
        .then((response) => {
          if (!response.ok) {
            throw new Error(`bad error baby ${response.status}`);
          }
        })
        .catch(console.error);
    </script>
  </body>
</html>
